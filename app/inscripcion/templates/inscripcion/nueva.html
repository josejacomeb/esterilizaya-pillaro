{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  Nueva inscripción
{% endblock %}

{% block content %}
  <h1>Registrar nueva inscripción</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit">Subir</button>
  </form>
{% endblock %}
