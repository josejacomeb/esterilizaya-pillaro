<ol class="list-group list-group-numbered">
    {% for campanas in campanas %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <a {% if clase %}class="{{clase}}" {% endif %} href="{{ campanas.get_absolute_url }}">{{ campanas.nombre }}</a>
                </div>
                {{ campanas.fecha }}
            </div>
        </li>
    {% endfor %}
</ol>
