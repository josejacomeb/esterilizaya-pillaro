{% load static %}
{% load django_bootstrap5 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificados Esterilizaci√≥n</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/happypaws.ico' %}" />
    <style>
      @page {
        size: A4;
        margin: 0;
      }
      .certificado {
        width: 92mm;
        height: 60mm;
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        font-family: Arial, sans-serif;
        margin: 10px auto;
        page-break-inside: avoid;
        /* Avoid splitting certificates across pages */
      }
      
      .header {
        text-align: center;
      }
      
      .header img {
        height: 12mm;
        margin: 0 3px;
      }
      
      .title {
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        margin: 5px 0;
      }
      
      .details {
        font-size: 12px;
        line-height: 1.4;
      }
      
      .checkbox-group {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
      }
      
      .responsable {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 12px;
      }
      
      @media print {
        .row {
          margin: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container-fluid p-4">
      <div class="row">
        {% for registro in registros %}
          <div class="col-md-6">
            {% include 'registro/certificado.html' %}
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
