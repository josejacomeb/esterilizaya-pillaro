{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetas Veterinarias</title>
    {% bootstrap_css %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/happypaws.ico' %}" />
    <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet" />
    <style>
      @page {
        size: A4;
        margin: 0;
      }
      @media print {
        body {
          margin: 0;
          padding: 0;
        }
        .no-print {
          display: none;
        }
      }
      .recipe {
        width: 180mm;
        height: 130mm;
        margin: 0 auto;
        page-break-inside: avoid;
      }
      .prescription-form {
        border: 1px dashed #000 !important;
        height: 100%;
        position: relative;
      }
      .recipe-side {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .content-wrapper {
        padding: 15px;
        flex: 1;
        position: relative;
        z-index: 2;
        overflow: hidden;
      }
      .background-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: auto;
        opacity: 0.3;
        z-index: 1;
        pointer-events: none;
      }
      .patient-info,
      .professional-info {
        font-size: 12px;
        position: relative;
        z-index: 2;
      }
      .indications.small {
        font-size: 10px;
        position: relative;
        z-index: 2;
      }
      .indications.small ul {
        padding-left: 15px;
        margin-bottom: 0.5rem;
      }
      .signature-area {
        padding: 10px;
        background: white;
        z-index: 2;
        margin-top: auto;
        margin-bottom: 1px;
      }
      .signature-line {
        width: 100%;
        height: 1px;
        background-color: #000;
        margin-bottom: 1px;
      }
      .redes-sociales {
        font-size: 0.7rem;
        line-height: 1;
        padding-bottom: 0.2rem;
        text-align: center;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4">
      {% include 'registro/imprimir.html' %}
      <!-- Recipes -->
      {% for registro in registros %}
        {% include 'registro/recetas/receta.html' with registro=registro %}
      {% endfor %}
    </div>

    {% bootstrap_javascript %}
  </body>
</html>
