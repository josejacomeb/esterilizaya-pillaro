<nav aria-label="Navegación Página">
  <ul class="pagination">
    {% if page.has_previous %}
      <li class="page-item">
        <a class="page-link"
          href="?page=1{% if query_string %}
            &{{ query_string }}
          {% endif %}">
          &laquo; Primera
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
          href="?page={{ page.previous_page_number }}{% if query_string %}
            &{{ query_string }}
          {% endif %}">
          Previa
        </a>
      </li>
    {% endif %}

    <li class="page-item active">
      <a class="page-link"
        href="?page={{ page.number }}{% if query_string %}
          &{{ query_string }}
        {% endif %}">
        {{ page.number }}
      </a>
    </li>

    {% if page.has_next %}
      <li class="page-item">
        <a class="page-link"
          href="?page={{ page.next_page_number }}{% if query_string %}
            &{{ query_string }}
          {% endif %}">
          Siguiente
        </a>
      </li>
      <li class="page-item">
        <a class="page-link"
          href="?page={{ page.paginator.num_pages }}{% if query_string %}
            &{{ query_string }}
          {% endif %}">
          Última &raquo;
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
