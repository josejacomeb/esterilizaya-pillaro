<nav aria-label="Navegación Página">
  <ul class="pagination">
    {% if page.has_previous %}
      <li class="page-item">
        <a class="page-link" href="?page=1">&laquo; Primera</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page.previous_page_number }}">Previa</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <a class="page-link" href="?page={{ page.number }}">{{ page.number }}</a>
    </li>
    {% if page.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{ page.next_page_number }}">Siguiente</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="?page={{ page.paginator.num_pages }}">Última &raquo;</a>
      </li>
    {% endif %}
  </ul>
</nav>
