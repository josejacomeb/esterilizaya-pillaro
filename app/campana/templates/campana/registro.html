<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %} Registrar una nueva campaña {% endblock%}
{% block content %}
<h1>{{ title }}</h1>
<p>{{ content }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar Campaña</button>
</form>
{% endblock %}
