<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Esterilizaciones</title>
</head>

<body>
    {% load static %}
    <img src="{% static 'images/yacupamba.png' %}" alt="Barrio Yacupamba" height="100px">
    <img src="{% static 'images/animalzoo.png' %}" alt="Animal Zoo" height="100px">
    <img src="{% static 'images/happypaws.png' %}" alt="Happy Paws" height="100px">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
    <p><a href="{% url 'inicio' %}">Volver a la página principal</a></p>
</body>

</html>
